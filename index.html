<!DOCTYPE html>
<html>
	<head>
		<title>POLITRONIX | Mes del padre</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-sacale=1" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="header">
			<center>
				<strong><h1>POLITRONIX</h1></strong>
			</center>
		</div>
		<div class="container">
			<div id="content">
				<img
					src="/usuario.png"
					class="rounded-circle"
					alt="Cinque Terre"
					width="116"
					height="116"
				/>

				<form id="fill" action="HTML/ingreso.html">
					<label>Identificación</label><strong>*</strong><br />
					<input
						type="number"
						placeholder="Sr usuario digite su id"
						required
					/><br />
					<label>Primer nombre</label><strong>*</strong><br />
					<input
						type="text"
						placeholder="Sr usuario digite su primer nombre"
						required
					/><br />
					<label class="colorlabel">Segundo nombre</label><br />
					<input
						type="text"
						placeholder="Sr usuario digite su segundo nombre"
					/><br />
					<label>Primer apellido</label><strong>*</strong><br />
					<input
						type="text"
						placeholder="Sr usuario digite su primer apellido"
						required
					/><br />
					<label class="colorlabel">Segundo apellido</label><br />
					<input
						type="text"
						placeholder="Sr usuario digite su segundo apellido"
					/><br />
					<label>Seleccione su genero</label><strong>*</strong><br />
					<input type="radio" name="genero" />masculino
					<input type="radio" name="genero" />femenino
					<input type="radio" checked name="genero" />otro<br />
					<label class="colorlabel">Contraseña</label><strong>*</strong><br />
					<input type="password" required />
					<input type="submit" class="btn btn-success" value="enviar" />
				</form>
			</div>
		</div>
	</body>
</html>
